<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Buddy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .app-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        .loading {
            display: none;
        }
        .app-title {
            color: #3d5a80;
            margin-bottom: 20px;
        }
        .response-container {
            background-color: #f1f8ff;
            border-left: 4px solid #3d5a80;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container app-container">
        <h2 class="text-center app-title">ðŸ“š Book Buddy</h2>
        <form id="bookForm">
            <div class="mb-3">
                <label for="bookTitle" class="form-label">Book Title</label>
                <input type="text" class="form-control" id="bookTitle" required>
            </div>
            <div class="mb-3">
                <label for="currentPage" class="form-label">Current Page</label>
                <input type="number" class="form-control" id="currentPage" required>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="finishedBook">
                <label class="form-check-label" for="finishedBook">I've finished this book</label>
            </div>
            <div class="mb-3">
                <label for="question" class="form-label">Your Question</label>
                <textarea class="form-control" id="question" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Ask Claude</button>
            <div class="text-center mt-3">
                <div class="spinner-border text-primary loading" id="loading" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </form>
        <div class="mt-4 p-3 rounded response-container" id="response">
            <!-- Response will appear here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
